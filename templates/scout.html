<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Scout Form</title>
</head>

<body class="bg-gray-100">
  <nav class="bg-indigo-600 text-white p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="font-bold text-lg">Scout Form</h1>
      <a href="/" class="bg-white text-indigo-600 px-3 py-1 rounded">Geri</a>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto p-4">
    <form id="scoutForm" class="space-y-4 bg-white p-4 rounded shadow">
      <div>
        <label class="block text-sm font-medium">Takım Numarası</label>
        <input id="teamNumber" type="number" class="w-full mt-1 border rounded px-3 py-2" placeholder="6429">
      </div>

      <div>
        <label class="block text-sm font-medium">Maç ID</label>
        <input id="matchId" type="text" class="w-full mt-1 border rounded px-3 py-2" placeholder="qm12">
      </div>

      <div>
        <label class="block text-sm font-medium">İttifak</label>
        <select id="alliance" class="w-full mt-1 border rounded px-3 py-2">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select>
      </div>

      <div class="p-3 border rounded bg-gray-50">
        <h3 class="font-semibold mb-2">Oto</h3>
        <label class="block text-sm">Oto skor sayısı</label>
        <input id="autoScore" type="number" class="w-full mt-1 border rounded px-3 py-2" placeholder="0">
      </div>

      <div class="p-3 border rounded bg-gray-50">
        <h3 class="font-semibold mb-2">Teleop</h3>
        <label class="block text-sm">Teleop skor sayısı</label>
        <input id="teleopScore" type="number" class="w-full mt-1 border rounded px-3 py-2" placeholder="0">
      </div>

      <div>
        <label class="block text-sm font-medium">Notlar</label>
        <textarea id="notes" class="w-full mt-1 border rounded px-3 py-2"></textarea>
      </div>

      <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white py-2 rounded font-medium">
        Kaydet
      </button>
    </form>

    <h2 class="text-xl font-semibold mt-6 mb-2">Son Eklenen Maçlar</h2>
    <div id="match-list" class="space-y-3"></div> 
  </div>

  <script>
    const form = document.getElementById("scoutForm");
    const submitBtn = document.getElementById("submitBtn");
    const matchList = document.getElementById("match-list");

    async function loadMatches() {
      try {
        const res = await fetch("/scout/getmatches");
        const data = await res.json();

        matchList.innerHTML = "";
        data.forEach(m => {
          const card = document.createElement("div");
          card.className = "p-4 bg-white rounded shadow border";
          card.innerHTML = `
            <div class="flex justify-between">
              <span class="font-bold">Team ${m.team_number}</span>
              <span>Match: ${m.match_id}</span>
              <span class="text-indigo-600">${m.alliance.toUpperCase()}</span>
            </div>
          `;
          matchList.appendChild(card);
        });
      } catch (err) {
        console.error("Maçlar yüklenemedi:", err);
      }
    }

    loadMatches();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        team_number: Number(document.querySelector("#teamNumber").value),
        match_id: document.querySelector("#matchId").value,
        alliance: document.querySelector("#alliance").value,
        auto_score: Number(document.querySelector("#autoScore").value),
        teleop_score: Number(document.querySelector("#teleopScore").value),
        notes: document.querySelector("#notes").value
      };

      submitBtn.disabled = true;
      const oldText = submitBtn.textContent;
      submitBtn.textContent = "Kaydediliyor...";

      try {
        const res = await fetch("/scout/creatematch", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });

        const text = await res.text();
        let result;
        try { result = JSON.parse(text); } 
        catch { throw new Error("Sunucudan geçersiz JSON geldi."); }

        if (!res.ok) throw new Error(result.error || "Sunucu hatası");

        alert("Scout kaydedildi!");
        form.reset();
        loadMatches();
      } catch (err) {
        console.error(err);
        alert("Kaydetme hatası: " + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = oldText;
      }
    });
  </script>
</body>
</html>
